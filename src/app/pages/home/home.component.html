<h1 class="mt-3">Youtube Videos</h1>
<hr>

<div class="card-columns ">
    <div class="card m-2 animate__animated animate__fadeIn" *ngFor="let video of videos">
        <img [src]="video.thumbnails.high.url" class="card-img-top" [alt]="video.title">
        <div class="card-body">
            <h5 class="card-title">{{video.title}}</h5>
            <p class="card-text">{{video.description | slice:0:120}}...</p>
            <button class="btn btn-outline-danger btn-block mb-2" (click)="mostrarVideo(video)">Ver Video</button>
            <p class="card-text"><small class="text-muted">{{video.publishedAt | date}}</small></p>
        </div>
    </div>
</div>
<div class="row mt-5 mb-5 text-center">
    <div class="col">
        <button class="btn btn-danger btn-lg" (click)="cargarVideos()">Siguiente p√°gina</button>
    </div>
</div>
